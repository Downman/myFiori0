<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>My Fiori 0</title>


        <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-resourceroots='{"sap.ui.demo.myFiori": "./"}'
            data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-compatVersion="1.16"
            data-sap-ui-libs="sap.ui.commons, sap.m, sap.me, sap.ui.layout, sap.ui.comp">
        </script>
<script>
var bRunWithMock = true;
var sRunWithMock = jQuery.sap.getUriParameters().get('run-with-mock');
if (sRunWithMock === 'false') {
bRunWithMock = false;
}
if (bRunWithMock) {
jQuery.sap.require('sap.ui.core.util.MockServer');
var uri = '/';
var oMock = new sap.ui.core.util.MockServer({rootUri : uri});
oMock.simulate('model/metadata.xml');
oMock.start();
	jQuery(document).ready(function($) {  sap.m.MessageToast.show('Running in demo mode with mock data.', {  duration : 4000 });
});
}
</script>


        <script>
    	    new sap.m.Shell({
    	        app : new sap.ui.core.ComponentContainer({
    	            name : "sap.ui.demo.myFiori"
    	        })
    	    }).placeAt("content");
        </script>

	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
